<div class="DatailBox">
	<div class="fixedHead">
		<img src="images/product_back@2x.png">
		<img src="images/product_share@2x.png">
	</div>
	<div class ="coverImg">
		<img src="{{allDatail.cover_image}}">
		<div class="currentLogo">
			<img src="images/{{imgObj.value}}@2x.png" ng-repeat="imgObj in allDatail.character_label">
		</div>
		<div class="introduceAbout">
			<span>{{allDatail.occasion_name}}</span>
			<span class ="introduceTwo">{{allDatail.english_title}}</span>
			<span class ="introduceThree">{{allDatail.chinese_title}}</span>
			<div>
				<span>{{allDatail.price}}</span>
				<span>{{allDatail.fix_price}}</span>
			</div>
		</div>
		<div class ="introduceMore">{{allDatail.description}}</div>
	</div>
	<!-- 比例部分 -->
	<div class="rateBox">
		<div>{{allDatail.recommend_rate}}</div>
		<div>UP INDEX</div>
	</div>
	<!-- 饼状图部分 -->
</div>
